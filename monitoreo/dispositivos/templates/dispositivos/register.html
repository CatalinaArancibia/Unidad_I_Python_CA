<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f6fa;
            height: 100vh;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center;     /* Centra verticalmente */
            margin: 0;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 32px 28px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los elementos internos */
        }
        .form-title {
            font-weight: 700;
            margin-bottom: 18px;
            text-align: center;
        }
        form p { /* Adaptado para {{ form.as_p }} */
            width: 100%;
            margin-bottom: 16px;
        }
        form p label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        form p input {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        form p input:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            width: 100%;
            border-radius: 8px;
        }
        .links {
            margin-top: 18px;
            text-align: center;
        }
        .links a {
            color: #212529;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Registro de Empresa y Usuario</h2>

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endfor %}
            {% endif %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-primary mt-2">Registrar</button>
        </form>

        <div class="links">
            <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
